<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ohmyfood</title>
    <meta name="description" content="Réservez le menu qui vous convient"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <a href="index.html">
            <h1>ohmyfood</h1>
        </a>
    </header>
    <!-- main -->
    <main>
        <!-- section location -->
        <section class="location">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <p class="location__text">Paris, Belleville</p>
        </section>
        <!-- section explore -->
        <section class="explore">
            <h2 class="explore__title">Réservez le menu qui <br> vous convient</h2>
            <p class="explore__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a href="#" class="explore__btn">Explorer nos restaurants</a>
        </section>
        <!-- section tuto -->
        <section class="tuto">
            <h2 class="tuto__title">Fonctionnement</h2>
            <div class="tuto__container">
                <a href="#" class="tuto__btn">
                    <div class="tuto__btn-nbr">1</div>
                    <i class="tuto__btn-icon fas fa-mobile-alt"></i>
                    <p class="tuto__btn-text">Choisissez un restaurant</p>
                </a>
                <a href="#" class="tuto__btn">
                    <div class="tuto__btn-nbr">2</div>
                    <i class="tuto__btn-icon fas fa-list"></i>
                    <p class="tuto__btn-text">Composez votre menu</p>
                </a>
                <a href="#" class="tuto__btn">
                    <div class="tuto__btn-nbr">3</div>
                    <i class="tuto__btn-icon fas fa-store"></i>
                    <p class="tuto__btn-text">Dégustez au restaurant</p>
                </a>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
